<form login class="form-horizontal col-md-6 col-md-offset-3" role="form">
<h3>Login to continue...</h3>
<hr> 

  <div ng-show="!login.error" class="alert alert-danger"><b>Sorry we could not log you in due to the following errors: </b><br />
  <ul>
    <li ng-repeat="error in login.errors">{{error}}</li>
  </ul></div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="login.username" ng-keyup="login.change('username')" required placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" ng-model="login.password" ng-keyup="login.change('password')" required placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" ng-click="login.done()" class="btn btn-default">Login</button>
    </div>
  </div>
</form>
